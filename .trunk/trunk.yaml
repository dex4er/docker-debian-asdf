version: 0.1
cli:
  version: 1.8.1
lint:
  enabled:
    - actionlint@1.6.24
    - dotenv-linter@3.3.0
    - git-diff-check@SYSTEM
    - gitleaks@8.16.3
    - hadolint@2.12.0
    - markdownlint@0.34.0
    - prettier@2.8.8
    - yamllint@1.31.0
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
plugins:
  sources:
    - id: trunk
      ref: v0.0.16
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
